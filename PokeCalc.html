	<div id= "container">
	<div id= "lookupPoke">
	<p>Determine a Pokemon's IVs <br>with their current stats!<br>Enter here:</p>
	<form name = "pokeForm" id = "pokeForm">
		<p>
    			<label for="pokemon"><b>Pokemon: </b></label>
    			<input id="pokemonInput" type="text" name="pokemon" placeHolder="Mew">
  		</p>
		<p>
                        <label for="level"><b>Level: </b></label>
                        <input id= "lvl" name="level" type="number" min="1" max= "99" value="50">
		<p>
                        <label for="health"><b>Hit Points: </b></label>
                        <input id= "hp" name="health" type="number" min="1" max= "250" value="50">
			<label id= "evLabel" for="healthEV"><b>EVs: </b></label>
                        <input id= "hpEV" name="healthEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
                        <label for="attack"><b>Attack: </b></label>
                        <input id= "atk" name="attack" type="number" min="5" max= "190" value="50">
			<label id= "evLabel" for="attackEV"><b>EVs: </b></label>
                        <input id= "atkEV" name="attackEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
                        <label for="defense"><b>Defense: </b></label>
                        <input id= "def" name="defense" type="number" min="5" max= "230" value="50">
			<label id= "evLabel" for="defenseEV"><b>EVs: </b></label>
                        <input id= "defEV" name="defenseEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
                        <label for="spAttack"><b>Sp. Attack: </b></label>
                        <input id= "spAtk" name="spAttack" type="number" min="10" max= "194" value="50">
			<label id= "evLabel" for="spAttackEV"><b>EVs: </b></label>
                        <input id= "spAtkEV" name="spAttackEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
                        <label for="spDefense"><b>Sp. Defense: </b></label>
                        <input id= "spDef" name="spDefense" type="number" min="20" max= "230" value="50">
			<label id= "evLabel" for="spDefenseEV"><b>EVs: </b></label>
                        <input id= "spDefEV" name="spDefenseEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
                        <label for="speed"><b>Speed: </b></label>
                        <input id= "spd" name="speed" type="number" min="5" max= "180" value="50">
			<label id= "evLabel" for="speedEV"><b>EVs: </b></label>
                        <input id= "spdEV" name="speedEV" type="number" min="0" max= "252" value="0">
                </p>
		<p>
			<label><b>Nature: </b></label>
			<select id= "natureInput">
				<option value="hardy">Hardy</option>
				<option value="lonely">Lonely</option>
				<option value="brave">Brave</option>
				<option value="adamant">Adamant</option>
				<option value="naughty">Naughty</option>
				<option value="bold">Bold</option>
				<option value="docile">Docile</option>
				<option value="relaxed">Relaxed</option>
				<option value="impish">Impish</option>
				<option value="lax">Lax</option>
				<option value="timid">Timid</option>
				<option value="hasty">Hasty</option>
				<option value="serious">Serious</option>
				<option value="jolly">Jolly</option>
				<option value="naive">Naive</option>
				<option value="modest">Modest</option>
				<option value="mild">Mild</option>
				<option value="quiet">Quiet</option>
				<option value="bashful">Bashful</option>
				<option value="rash">Rash</option>
				<option value="calm">Calm</option>
				<option value="gentle">Gentle</option>
				<option value="sassy">Sassy</option>
				<option value="careful">Careful</option>
				<option value="quirky">Quirky</option>
			</select>
		</p>
                <input id="submitButton" type= "button" value= "Submit" onClick = "onClickCalculate()" />
        </form>
	</div>
	<div id= "pokeStats">
		<h2> Pokemon's Stats: </h2>
		<div id = "statHeader"> 
			<div><img id = "pokeIcon"></img></div>
			<div id = "name" ><h3>Name: </h3> </div>
		</div>
		<table id = "tableIV">
			<thead>
			<!-- <tr>
				<th align="left" colspan = "2"><img id ="pokeIcon"></img></th>
				<th align="right" colspan="3" id="name"></th>
			</tr> -->
			<tbody>
				<tr>
					<td bgcolor="#FF5959">Health</td>
					<td bgcolor="#F5AC78">Attack</td>
					<td bgcolor="#FAE078">Defense</td>
					<td bgcolor="9DB7F5">Sp Attack</td>
					<td bgcolor="A7DB8D">Sp Defense</td>
					<td bgcolor="#FA92B2">Speed</td>
				</tr>
				<tr>
					<td id ="hpIV">--</td>
                                        <td id ="atkIV">--</td>
                                        <td id ="defIV">--</td>
                                        <td id ="spAtkIV">--</td>
                                        <td id ="spDefIV">--</td>
                                        <td id ="spdIV">--</td>
				</tr>
			</tbody>
		</table>
	</div>
